<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="changePassword-content" padding>
  <div class="changePassword-box">

    <form [formGroup]="formGroup">

      <tk-message-banner [messages]="messages"></tk-message-banner>

      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-label floating>Old Password</ion-label>
              <ion-input type="password" formControlName="oldPassword"></ion-input>
            </ion-item>
            <tk-input-error [formField]="formGroup.controls.oldPassword" [submitted]="submitted">
              Old Password is required.
            </tk-input-error>

            <ion-item>
              <ion-label floating>New Password</ion-label>
              <ion-input type="password" formControlName="newPassword"></ion-input>
            </ion-item>
            <tk-input-error [formField]="formGroup.controls.newPassword" [submitted]="submitted">
              New Password is required.
            </tk-input-error>

            <ion-item>
              <ion-label floating>Confirm Password</ion-label>
              <ion-input type="password" formControlName="confirmNewPassword"></ion-input>
            </ion-item>
            <tk-input-error [formField]="formGroup.controls.confirmNewPassword" [submitted]="submitted">
              Confirm Password is required.
            </tk-input-error>

            <ion-item style="display:none"></ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row padding-left padding-right>
        <ion-col>
          <button ion-button class="submit-btn" full type="submit" (click)="changePassword()">Change</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
