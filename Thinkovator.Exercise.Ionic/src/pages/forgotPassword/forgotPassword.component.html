<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="forgotPassword-content" padding>
  <div class="forgotPassword-box">
    <form  [formGroup]="formGroup">
      <ion-row>
        <ion-col>
          <ion-list>

            <tk-message-banner [messages]="messages"></tk-message-banner>

            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>
            <tk-input-error [formField]="formGroup.controls.email" [submitted]="submitted">
              Email is required.
            </tk-input-error> 

            <ion-item style="display:none"></ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row padding-left padding-right>
        <ion-col>
          <button ion-button class="submit-btn" full type="submit" (click)="submit()">Submit</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
