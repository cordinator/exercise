<ion-content>
  <ion-row class="mt-50">
    <ion-col text-center>
    <h1>Family Fitness</h1>
    </ion-col>
  </ion-row>
  <div class="mt-300">
    <form #welcomeForm="ngForm">
      <ion-row>
        <ion-col>
          <button ion-button full type="submit" (click)="register()">Sign Up</button>
          <button ion-button full type="submit" (click)="login()">Log In</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
