<ion-header>
  <ion-navbar>
    <ion-title>{{workoutName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col class="bp-0">
      <div id="points-logo">
        <div class="center circle"></div>
        <div class="circle-title">
          {{minutes}}
        </div>
        <div class="circle-detail">
          Min
        </div>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6 class="tp-0">
      <div ion-fab (click)="subtract()">
        <ion-icon name="remove"></ion-icon>
      </div>
    </ion-col>
    <ion-col col-6 class="tp-0">
      <div float-right ion-fab (click)="add()">
        <ion-icon name="add"></ion-icon>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button full (click)="begin()">Begin</button>
    </ion-col>
  </ion-row>
</ion-content>
